<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - SafeHer</title>
    <style>
      /* --- ESTILOS CSS --- */
      :root {
        --primary-color: #003366; /* Azul Marinho */
        --bg-color: #f8f9fa;
        --text-color: #333333;
        --input-border: #e0e0e0;
        --success-color: #27ae60;
        --error-color: #c0392b;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .card {
        background: white;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        font-size: 1.5rem;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        font-weight: bold;
      }

      .input-group {
        margin-bottom: 1.2rem;
      }

      .input-icon-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      /* √çcone de Cadeado (Esquerda) */
      .input-icon-wrapper::before {
        content: "üîí";
        position: absolute;
        left: 15px;
        font-size: 1.1rem;
        color: #999;
        z-index: 1;
        /* Pequeno ajuste para emojis ficarem centralizados em diferentes sistemas */
        line-height: 1;
      }

      input {
        width: 100%;
        padding: 15px 45px 15px 45px; /* Espa√ßo na esq (cadeado) e dir (olho) */
        border: 1px solid var(--input-border);
        border-radius: 8px;
        font-size: 1rem;
        background-color: #fff;
        color: var(--text-color);
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: var(--primary-color);
        outline: none;
      }

      /* √çcone de Ver Senha (Direita) */
      .toggle-password {
        position: absolute;
        right: 15px;
        cursor: pointer;
        color: #999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: none;
        border: none;
        padding: 0;
      }

      .toggle-password:hover {
        color: var(--primary-color);
      }

      .requirements {
        list-style: none;
        padding: 0;
        margin: 5px 0 20px 10px;
        font-size: 0.85rem;
        color: #777;
      }

      .requirements li {
        margin-bottom: 5px;
        display: flex;
        align-items: center;
      }

      .requirements li::before {
        content: "‚úñ";
        margin-right: 8px;
        color: var(--error-color);
        font-weight: bold;
      }

      .requirements li.valid::before {
        content: "‚úî";
        color: var(--success-color);
      }

      .requirements li.valid {
        color: var(--success-color);
      }

      button[type="submit"] {
        width: 100%;
        padding: 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      button[type="submit"]:hover {
        opacity: 0.9;
      }

      button[type="submit"]:disabled {
        background-color: #ccc;
        cursor: not-allowed;
        opacity: 1;
      }

      #message {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Criar nova senha</h2>

      <form id="resetForm">
        <div class="input-group">
          <div class="input-icon-wrapper">
            <input
              type="password"
              id="newPassword"
              placeholder="Nova senha"
              required
            />
            <button
              type="button"
              class="toggle-password"
              onclick="toggleVisibility('newPassword', this)"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>

        <ul class="requirements">
          <li id="req-length">M√≠nimo 8 caracteres</li>
          <li id="req-upper">Letra Mai√∫scula (A-Z)</li>
          <li id="req-lower">Letra Min√∫scula (a-z)</li>
          <li id="req-number">N√∫mero (0-9)</li>
          <li id="req-special">Caractere Especial (@, #, !, etc)</li>
        </ul>

        <div class="input-group">
          <div class="input-icon-wrapper">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirmar senha"
              required
            />
            <button
              type="button"
              class="toggle-password"
              onclick="toggleVisibility('confirmPassword', this)"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <small
            id="match-msg"
            style="
              color: var(--error-color);
              display: none;
              margin-top: 5px;
              margin-left: 5px;
            "
            >As senhas n√£o coincidem</small
          >
        </div>

        <button type="submit" id="submitBtn" disabled>Redefinir Senha</button>
        <div id="message"></div>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
      // --- CONFIGURA√á√ÉO ---
      const firebaseConfig = {
        apiKey: "AIzaSyDI-amhlWRiOOIkcP79pwCwLriqfiL8e1Q",
        authDomain: "tcc-safeher.firebaseapp.com",
        projectId: "tcc-safeher",
        storageBucket: "tcc-safeher.firebasestorage.app",
        messagingSenderId: "1050394973274",
        appId: "1:1050394973274:web:1aa115c77689c39a53f463",
        measurementId: "G-53Z7V9C97K",
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // --- L√ìGICA DO OLHINHO (NOVO) ---
      // √çcones em SVG para trocar via JS
      const eyeOpen =
        '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';

      const eyeClosed =
        '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';

      function toggleVisibility(inputId, btn) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
          input.type = "text";
          btn.innerHTML = eyeClosed; // Troca √≠cone para "fechado" (senha vis√≠vel)
        } else {
          input.type = "password";
          btn.innerHTML = eyeOpen; // Troca √≠cone para "aberto" (senha oculta)
        }
      }

      // --- L√ìGICA DE VALIDA√á√ÉO ---
      const urlParams = new URLSearchParams(window.location.search);
      const oobCode = urlParams.get("oobCode");

      const newPassInput = document.getElementById("newPassword");
      const confirmPassInput = document.getElementById("confirmPassword");
      const submitBtn = document.getElementById("submitBtn");
      const matchMsg = document.getElementById("match-msg");

      const patterns = {
        length: /.{8,}/,
        upper: /[A-Z]/,
        lower: /[a-z]/,
        number: /[0-9]/,
        special: /[^A-Za-z0-9]/,
      };

      function validatePassword() {
        const pass = newPassInput.value;
        let validCount = 0;

        for (const [key, regex] of Object.entries(patterns)) {
          const el = document.getElementById(`req-${key}`);
          if (regex.test(pass)) {
            el.classList.add("valid");
            validCount++;
          } else {
            el.classList.remove("valid");
          }
        }

        const match = pass === confirmPassInput.value && pass !== "";
        matchMsg.style.display =
          !match && confirmPassInput.value !== "" ? "block" : "none";

        submitBtn.disabled = !(validCount === 5 && match);
      }

      newPassInput.addEventListener("keyup", validatePassword);
      confirmPassInput.addEventListener("keyup", validatePassword);

      // --- ENVIO ---
      document.getElementById("resetForm").addEventListener("submit", (e) => {
        e.preventDefault();
        if (!oobCode) {
          alert("Erro: Link inv√°lido.");
          return;
        }

        submitBtn.textContent = "Salvando...";
        submitBtn.disabled = true;

        auth
          .confirmPasswordReset(oobCode, newPassInput.value)
          .then(() => {
            document.querySelector(".card").innerHTML = `
                        <div style="text-align:center;">
                            <h2 style="color:var(--success-color);">Sucesso!</h2>
                            <p>Sua senha foi redefinida.</p>
                        </div>`;
          })
          .catch((error) => {
            submitBtn.textContent = "Redefinir Senha";
            submitBtn.disabled = false;
            document.getElementById("message").innerText = error.message;
            document.getElementById("message").style.color =
              "var(--error-color)";
          });
      });
    </script>
  </body>
</html>
